{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<h1>{{ title }}</h1>

<form action="{% url 'addimg' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.not_field_error }}</div>

    {{ form.as_p }}
    <div class="cant">
        <button class="btn">Добавить</button>
    </div>
</form>
{% endblock %}
